<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <title>Travel</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="menu">
          <div class="logo menu__logo">
            <img src="/img/logo-light.png" alt="logo" />
          </div>
          <nav class="nav menu__nav">
            <a href="#" class="nav__item">
              <img src="/img/rectangle-light.png" alt="rectangle" />
            </a>
            <a href="#" class="nav__item">о сервисе</a>
            <a href="#" class="nav__item">направления</a>
            <a href="#" class="nav__item">попутчики</a>
          </nav>
          <div class="contacts menu__contacts">
            <button class="phone contacts__phone">
              <img src="/img/phone.png" alt="phone" />
            </button>
            <button class="mail contacts__mail">
              <img src="/img/mail.png" alt="mail" />
            </button>
            <button class="authorization contacts__authorization">авторизация</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__title">В путешествие с крутыми попутчиками!</h1>
            <img src="/img/traveller.png" alt="traveller" class="hero__image" />
            <div class="hero__info">
              <h3 class="hero__text">«Лучшее приложение, что я видел в жизни!»</h3>
              <p class="hero__secondtext">Мурат Эльтазин главный редактор газеты «гаджетлайф»</p>
            </div>
          </div>
          <div class="hero__cards">
            <div class="hero__card hero__card_one">
              <p class="card-title">Выберите направление</p>
              <p class="card-count">1</p>
            </div>
            <div class="hero__card hero__card_two">
              <p class="card-title">Изучите идеи путешественников</p>
              <p class="card-count">2</p>
            </div>
            <div class="hero__card hero__card_three">
              <p class="card-title">Находите тех, кто похож на вас</p>
              <p class="card-count">3</p>
            </div>
            <div class="hero__card hero__card_four">
              <p class="card-title">Путешествуйте вместе!</p>
              <p class="card-count">4</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
